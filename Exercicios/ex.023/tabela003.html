<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
   width: 300px;
    }
td{
padding: 15px;
    border: 1px solid black;
    text-align: center;
 
}







</style>

</head>
<body>
    <h1>Mesclagem de celulas</h1>
<table>
    <tr>
        <td>A</td>
         <td colspan="2">B</td>  <!--aumenta 2 colunas para o lado -->
         
         

    </tr>
    <tr>
         <td rowspan="3">D</td>  <!-- 3 linhas para baixo-->
          <td>E</td>
           <td>F</td>
    </tr>
    <tr>
        
          <td>H</td>
           <td>I</td>
    </tr>
    <tr>
       
          <td>L</td>
           <td>M</td>
    </tr>
</table>

</body>
</html>
